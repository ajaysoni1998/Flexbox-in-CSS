<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC booking page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- wrapper container -->
    <div class="wrapperContainer">
        <!-- left section -->
        <section class="leftSection">
            <nav>
                <div class="logoContainer">
                    <img src="assets/IRCTCLogo.png" alt="IRCTC">
                    <img src="assets/indianRailwaysLogo.png" alt="Indian Railways">
                </div>
                <div class="navContainer">
                    <ul>
                        <li>Ask Diksha</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button class="selected">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>
            <!-- main section -->
            <main>
                <div>
                    <h2 class="mainTitle">Indian Railways</h2>
                    <p class="subTitle">
                        <span class="greenText">Safety</span>
                        <span class="orangeText">Security</span>
                        <span class="blueText">Punctuality</span>
                    </p>
                </div>
                <!-- main buttons -->
                <div class="selectionContainer">
                    <button class="selected"><img src="assets/ticket_icon.png" alt="tikcetIcon"> Book Ticket</button>
                    <button><img src="assets/tick_icon.png" alt=""> PNR Status</button>
                    <button><img src="assets/chart_icon.png" alt=""> Charts / Vacancy</button>
                </div>
                <!-- journey details card 1 -->
                <div class="journeyDetailsContainer">
                    <div class="journeyDetailsSectionContainer">
                        <div class="card">
                            <div class="cardImgContainer">
                                <img src="assets/departure_train_icon.png" alt="">
                            </div>
                            <div class="selectOption">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="selectLocation">
                                    <h2>Banglore</h2>
                                    <span>KSR - Banglore</span>
                                </div>
                            </div>
                        </div>
                        <div class="fromToArrow">
                            <img src="assets/to_from_arrow.png" alt="">
                        </div>
                        <div class="card">
                            <div class="cardImgContainer">
                                <img src="assets/destination_train_icon.png" alt="">
                            </div>
                            <div class="selectOption">
                                <div class="dropdown">
                                    <span>To</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="selectLocation">
                                    <h2>Kasaragod</h2>
                                    <span>KSD - Kasaragod</span>
                                </div>
                            </div>
                        </div>
                    </div>
                        <!-- journey details card 2 -->
                    <div class="journeyDetailsSectionContainer">
                        <div class="card">
                            <div class="cardImgContainer">
                                <img src="assets/calander-icon.png" alt="">
                            </div>
                            <div class="selectOption">
                                <div class="dropdown">
                                    <span>Date</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="selectLocation">
                                    <h2>01 Aug 23</h2>
                                    <span>Tuesday</span>
                                </div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="cardImgContainer">
                                <img src="assets/threedot-icon.png" alt="">
                            </div>
                            <div class="selectOption">
                                <div class="dropdown">
                                    <span>Class</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="selectLocation">
                                    <h2>3A</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="cardImgContainer">
                                <img src="assets/widgets_icon.png" alt="">
                            </div>
                            <div class="selectOption">
                                <div class="dropdown">
                                    <span>Seat Type</span>
                                    <img src="assets/expand_more_icon.png" alt="">
                                </div>
                                <div class="selectLocation">
                                    <h2>TATKAL</h2>
                                    <span>AC 3 Tier</span>
                                </div>
                            </div>
                        </div>
                        <!-- search button -->
                    </div>
                </div>
                <button class="searchBtn">Search Train <img src="assets/right-arrow-icon.png"></button>
            </main>
        </section>
        
        <!-- right section -->
        <section class="rightSection">
            <img src="assets/heroImage.png" alt="IndianRailwaysPicture">
        </section>
    </div>
</body>

</html>
