<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,400;6..12,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section class="pricingSection">
        <!-- free plan card -->
        <div class="card">
            <h2 class="planName">Free Plan</h2>
            <p class="planDesc">For personal</p>
            <h2 class="price">$0</h2>
            <p class="features"><span><img src="./assets/light_tick.png"></span>1 users</p>
            <p class="features"><span><img src="./assets/light_tick.png"></span>4 Web mails</p>
            <p class="features"><span><img src="./assets/light_tick.png"></span>Responsive websites</p>
            <p class="features"><span><img src="./assets/light_tick.png"></span>Free SSL</p>
            <div class="subNowBtnContainer">
                <button class="subNowBtn darkBtn">Subscribe Now</button>
            </div>
        </div>
        <!-- basic plan card -->
        <div class="card basic">
            <h2 class="planName">Basic Plan</h2>
            <p class="planDesc">For small business</p>
            <h2 class="price">$29</h2>
            <p class="features"><span><img src="./assets/dark_tick.png"></span>4 users</p>
            <p class="features"><span><img src="./assets/dark_tick.png"></span>10 Web mails</p>
            <p class="features"><span><img src="./assets/dark_tick.png"></span>Responsive websites</p>
            <p class="features"><span><img src="./assets/dark_tick.png"></span>Free SSL</p>
            <div class="subNowBtnContainer">
                <button class="subNowBtn">Subscribe Now</button>
            </div>
        </div>
        <!-- pro plan card -->
        <div class="card">
            <h2 class="planName">Pro Plan</h2>
            <p class="planDesc">For enterprise</p>
            <h2 class="price">$49</h2>
            <p class="features"><span><img src="./assets/light_tick.png"></span>Unlimited users</p>
            <p class="features"><span><img src="./assets/light_tick.png"></span>Unlimited Web mails</p>
            <p class="features"><span><img src="./assets/light_tick.png"></span>Responsive websites</p>
            <p class="features"><span><img src="./assets/light_tick.png"></span>Free SSL + SEO</p>
            <div class="subNowBtnContainer">
                <button class="subNowBtn darkBtn">Subscribe Now</button>
            </div>
        </div>
    </section>
</body>

</html>
